{% set version = "4.0.1" %}

package:
  name: mpdecimal
  version: {{ version }}

source:
  url: https://www.bytereef.org/software/mpdecimal/releases/mpdecimal-{{ version }}.tar.gz
  sha256: 96d33abb4bb0070c7be0fed4246cd38416188325f820468214471938545b1ac8
  patches:
    - fix-dll-name.diff

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - make                   # [unix]
    - wget                   # [unix]
    - unzip                  # [unix]
  host:
  run:

outputs:
  - name: libmpdec
    files:
      - lib/libmpdec.so.*
      - lib/libmpdec.*.dylib
      - Library/bin/libmpdec-*.dll
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib('c') }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libmpdec.so.4     # [linux]
        - test -f ${PREFIX}/lib/libmpdec.4.dylib  # [osx]
        - if not exist %LIBRARY_BIN%\libmpdec-4.dll exit 1   # [win]

  - name: libmpdecxx
    files:
      - lib/libmpdec++.so.*
      - lib/libmpdec++.*.dylib
      - Library/bin/libmpdec++-*.dll
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
      host:
        - {{ pin_subpackage("libmpdec", exact=True) }}
      run:
        - {{ pin_subpackage("libmpdec", exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libmpdec++.so.4     # [linux]
        - test -f ${PREFIX}/lib/libmpdec++.4.dylib  # [osx]
        - if not exist %LIBRARY_BIN%\libmpdec++-4.dll exit 1   # [win]

  - name: libmpdec-devel
    build:
      run_exports:
        - {{ pin_subpackage("libmpdec") }}
    files:
      - lib/libmpdec.so
      - lib/libmpdec.dylib
      - lib/pkgconfig/libmpdec.pc
      - include/mpdecimal.h
      - Library/lib/mpdec.lib
      - Library/include/mpdecimal.h
    requirements:
      - {{ pin_subpackage("libmpdec", exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libmpdec.so     # [linux]
        - test -f ${PREFIX}/lib/libmpdec.dylib  # [osx]
        - if not exist %LIBRARY_LIB%\mpdec.lib exit 1   # [win]

  - name: libmpdecxx-devel
    build:
      run_exports:
        - {{ pin_subpackage("libmpdecxx") }}
    files:
      - lib/libmpdec++.so
      - lib/libmpdec++.dylib
      - lib/pkgconfig/libmpdec++.pc
      - include/decimal.hh
      - Library/lib/mpdec++.lib
      - Library/include/decimal.hh
    requirements:
      - {{ pin_subpackage("libmpdecxx", exact=True) }}
      - {{ pin_subpackage("libmpdec-devel", exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libmpdec++.so     # [linux]
        - test -f ${PREFIX}/lib/libmpdec++.dylib  # [osx]
        - if not exist %LIBRARY_LIB%\mpdec++.lib exit 1   # [win]

about:
  home: https://www.bytereef.org/mpdecimal/index.html
  summary: A package for correctly-rounded arbitrary precision decimal floating point arithmetic
  license: BSD-2-Clause
  license_file: COPYRIGHT.txt

extra:
  recipe-maintainers:
    - isuruf
